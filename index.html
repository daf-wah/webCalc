<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/remedy.css" />
    <link rel="stylesheet" href="/css/style.css" />
    <script src="/js/script.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div class="calculator__output">
        <div data-previous-operand class="previous-operand"></div>
        <div data-current-operand class="current-operand"></div>
      </div>
      <div class="calculator__keys">
        <button class="clear" data-function data-clear>AC</button>
        <button class="delete" data-function data-delete><</button>
        <button class="divide" data-operation>รท</button>
        <button class="times" data-operation>*</button>
        <button class="plus" data-operation>+</button>
        <button class="minus" data-operation>-</button>
        <button class="one" data-number>1</button>
        <button class="two" data-number>2</button>
        <button class="three" data-number>3</button>
        <button class="four" data-number>4</button>
        <button class="five" data-number>5</button>
        <button class="six" data-number>6</button>
        <button class="seven" data-number>7</button>
        <button class="eight" data-number>8</button>
        <button class="nine" data-number>9</button>
        <button class="zero" data-number>0</button>
        <button class="decimal" data-number>.</button>
        <button class="equal" data-function data-equals>&equals;</button>
      </div>
    </div>
  </body>
</html>
